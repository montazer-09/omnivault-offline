  <title>OmniVault | Mobile Command</title>
  
  <meta name="theme-color" content="#05080d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --emerald: #10b981; 
      --bg: #05080d;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.07);
    }
    
    body { 
      font-family: 'Space Grotesk', 'Noto Sans Arabic', sans-serif; 
      background-color: var(--bg); 
      color: white; 
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .glass-card { 
      background: var(--glass); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px); 
      border: 1px solid var(--glass-border); 
      border-radius: 24px;
    }
    
    .nav-blur {
      background: rgba(5, 8, 13, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }

    @keyframes pulse-glow {
      0% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
      50% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }
      100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
    }
    .active-glow { animation: pulse-glow 2s infinite; }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

    input:focus, textarea:focus { outline: none; border-color: var(--emerald) !important; }
  </style>
